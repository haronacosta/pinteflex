<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Pinteflex</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500&family=Raleway:wght@400;500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="libs/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__element header__title">PF</div>

      <div class="header__element header__select" id="headerSelect">

        <div class="header__select__container">

          <div class="header__select__text">
            HOME
          </div>

          <div class="header__select__icon">
            <i class="fas fa-angle-down"></i>
          </div>
        </div>

        <div class="header__select__options v-hidden">
          <div class="header__select__option">
            <div class="header__select__text">
              HOME
            </div>
          </div>
          <div class="header__select__option">
            <div class="header__select__text">FOLLOWING</div>
          </div>
        </div>

      </div>

      <div class="header__element header__select header__select--following">
        <div class="header__select__container">
          <div class="header__select__text">
            FOLLOWING
          </div>
        </div>
      </div>

      <div class="header__element header__search" id="header_search">
        <a id="iconSearch" class="icon__search">
          <i class="fas fa-search"></i>
        </a>

        <div class="search__input__container d-none" id="search-input-container">
          <input class="search__input__field" type="text" name="search" id="search-input" placeholder="Search...">
          <span class="search__input__icon--search"><i class="fas fa-search"></i></span>
          <span class="search__input__icon d-none" id="search-input-icon"><i class="fas fa-times"></i></span>
        </div>

        <div class="header__search__box" id="search-box">
          <div class="search__box">
            <div class="search_recent__title">
              Recent Searches <span class="search_recent__title_icon"><i class="fas fa-times-circle"></i></span>
            </div>
            <div class="search_recent__container">

              <div class="search_recent__item">
                Neque porro
              </div>
              <div class="search_recent__item">
                quisquam est
              </div>
              <div class="search_recent__item">
                qui dolorem
              </div>

              <div class="search_recent__item">
                ipsum quia
              </div>
              <div class="search_recent__item">
                dolor sit amet
              </div>
              <div class="search_recent__item">
                consectetur
              </div>
            </div>

            <div class="search_recent__popular__title">
              Popular
            </div>

            <div class="search_recent__popular">
              <div class="search_recent__popular__item">
                <img class="search_recent__popular__item__img" src="./img/wallpaper.jpg" alt="Cars">
                <div class="search_recent__popular__item__text">
                  Wallpapers
                </div>
              </div>

              <div class="search_recent__popular__item">
                <img class="search_recent__popular__item__img" src="./img/cars.jpg" alt="Cars">
                <div class="search_recent__popular__item__text">
                  Cars
                </div>
              </div>

              <div class="search_recent__popular__item">
                <img class="search_recent__popular__item__img" src="./img/people.jpg" alt="Cars">
                <div class="search_recent__popular__item__text">
                  People
                </div>
              </div>

              <div class="search_recent__popular__item ">
                <img class="search_recent__popular__item__img" src="./img/city.jpg" alt="Cars">
                <div class="search_recent__popular__item__text">
                  City
                </div>
              </div>
            </div>
            </di>
          </div>
        </div>
      </div>

      <div class="header__element header__notification">
        <a class="icon__notification"><i class="fas fa-bell"></i></a>
      </div>

      <div class="header__element header__messages"> <a class="icon__messages"><i class="fas fa-comment"></i></a>
      </div>

      <div class="header__element header__profile">
        <a class="icon__profile"><i class="fas fa-user-circle"></i></a>
      </div>

      <div class="header__element header__others">
        <a class="icon__other"><i class="fas fa-chevron-down"></i></a>
      </div>
    </header>
    <main class="main">
      <a class="pexels" href="https://www.pexels.com">Photos provided by Pexels</a>
      <section class="wrapper">

    
      </section>
    </main>

    <footer class="footer">
      Haron Acosta. 2021
    </footer>

    <script src="js/script.js"></script>
  </body>

</html>
